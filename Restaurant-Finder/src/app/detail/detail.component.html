<div *ngIf="restaurant">
<p>
  <img src={{restaurant.imageURL}} height=300px width=500px>
  <mat-card-title style="border-bottom: 1px solid grey">
    <span class="md-title">{{restaurant.description}}</span>
    <ul>
      <li>{{restaurant.address}}</li>
      <li>{{restaurant.description}}</li>
      <li>{{restaurant.restaurantType}}, {{restaurant.foodType}}, {{restaurant.priceRange}}</li>
      <li>{{restaurant.restaurantLink}}</li>
    </ul>
  </mat-card-title>
</p>
</div>
