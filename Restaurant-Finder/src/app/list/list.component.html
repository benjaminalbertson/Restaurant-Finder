
<label></label>

<mat-card style="width: 350px; background-color: grey">
        <mat-card-title style="border-bottom: 1px solid grey">
            <span class="md-title">Select a Restaurant:</span>
        </mat-card-title>
        <mat-card-content style="height: 300px; overflow-y: auto" >
          <ul>
            <div id="list">
            <li *ngFor="let restaurant of restaurants"><mat-card (click)="open(restaurant)" style="width: 200px; ">{{restaurant.name}} <br>{{restaurant.description}} <br>({{restaurant.restaurantType}}, {{restaurant.foodType}}, {{restaurant.priceRange}})</mat-card></li>
            </div>
          </ul>
        
        </mat-card-content>
      </mat-card>
